<script>
  const form = document.querySelector("form");
  const emailInput = form.querySelector("input[name='email']");

  // R√©cup√©rer les donn√©es de localStorage (ou initialiser)
  let userData = JSON.parse(localStorage.getItem('userData') || '{}');

  form.addEventListener("submit", function(e) {
    const email = emailInput.value.trim().toLowerCase();
    const now = Date.now();

    if (!userData[email]) {
      // Pas encore d'envois, on initialise
      userData[email] = { lastTimes: [], blockedUntil: 0 };
    }

    let data = userData[email];

    // V√©rifier si la personne est bloqu√©e
    if (now < data.blockedUntil) {
      e.preventDefault();
      alert(`Vous √™tes bloqu√© jusqu'√† ${(new Date(data.blockedUntil)).toLocaleTimeString()}.`);
      return;
    }

    // Nettoyer les timestamps vieux de plus de 30 secondes
    data.lastTimes = data.lastTimes.filter(t => now - t < 30000);

    // Ajouter le nouvel envoi
    data.lastTimes.push(now);

    // Si 2 messages envoy√©s en moins de 30 secondes ‚Üí bloquer 5 minutes
    if (data.lastTimes.length >= 2) {
      data.blockedUntil = now + 5 * 60 * 1000; // 5 minutes en ms
      e.preventDefault();
      alert("Vous avez envoy√© trop de messages trop vite. Vous √™tes bloqu√© pendant 5 minutes.");
    } else {
      // Pas de blocage, on laisse passer
      localStorage.setItem('userData', JSON.stringify(userData));
    }
  });
</script>
